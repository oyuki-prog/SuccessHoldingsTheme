<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header></header>
    <hero></hero>
    <main class="p-contact">
        <section class="p-form">
            <div class="p-form__wrapper">
                <h2 class="p-form__title">お問い合わせ</h2>
                <p class="p-form__lead">Contact</p>
                <div class="p-form__precautions">
                    <p class="p-form__precautionsText">以下のフォームに必要事項をご入力の上、ご登録ください。</p>
                </div>
                <form action="" method="post">
                    <div class="p-form__inputColumn p-form__topColumContact">
                        <label class="p-form__item p-form__require" for="company">会社名</label>
                        <input class="p-form__entry" type="text" id="company" name="company" placeholder="例）株式会社ベイジ" required>
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item p-form__require" for="name">お名前</label>
                        <input class="p-form__entry" type="text" id="name" name="name" placeholder="例）田中太郎" required>
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item p-form__require" for="kana">お名前（フリガナ）</label>
                        <input class="p-form__entry" type="text" id="kana" name="kana" placeholder="例）タナカタロウ" required>
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item p-form__require" for="tel">電話番号</label>
                        <input class="p-form__entry" type="tel" id="tel" name="tel" placeholder="例）0312345678" required>
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item p-form__require" for="email">メールアドレス</label>
                        <input class="p-form__entry" type="mail" id="email" name="email" placeholder="例）info@example.com" required>
                    </div>
                    <div class="p-form__choiceColumn">
                        <label class="p-form__item p-form__require" for="prefecture">都道府県</label>
                        <select class="p-form__selection" name="prefecture" required>
                            <option value="" selected>ご選択ください</option>
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="山形県">山形県</option>
                            <option value="福島県">福島県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="群馬県">群馬県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                            <option value="新潟県">新潟県</option>
                            <option value="富山県">富山県</option>
                            <option value="石川県">石川県</option>
                            <option value="福井県">福井県</option>
                            <option value="山梨県">山梨県</option>
                            <option value="長野県">長野県</option>
                            <option value="岐阜県">岐阜県</option>
                            <option value="静岡県">静岡県</option>
                            <option value="愛知県">愛知県</option>
                            <option value="三重県">三重県</option>
                            <option value="滋賀県">滋賀県</option>
                            <option value="京都府">京都府</option>
                            <option value="大阪府">大阪府</option>
                            <option value="兵庫県">兵庫県</option>
                            <option value="奈良県">奈良県</option>
                            <option value="和歌山県">和歌山県</option>
                            <option value="鳥取県">鳥取県</option>
                            <option value="島根県">島根県</option>
                            <option value="岡山県">岡山県</option>
                            <option value="広島県">広島県</option>
                            <option value="山口県">山口県</option>
                            <option value="徳島県">徳島県</option>
                            <option value="香川県">香川県</option>
                            <option value="愛媛県">愛媛県</option>
                            <option value="高知県">高知県</option>
                            <option value="福岡県">福岡県</option>
                            <option value="佐賀県">佐賀県</option>
                            <option value="長崎県">長崎県</option>
                            <option value="熊本県">熊本県</option>
                            <option value="大分県">大分県</option>
                            <option value="宮崎県">宮崎県</option>
                            <option value="鹿児島県">鹿児島県</option>
                            <option value="沖縄県">沖縄県</option>
                        </select>
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item p-form__require" for="municipalities">市区町村</label>
                        <input class="p-form__entry" type="text" id="municipalities" name="municipalities" placeholder="ご選択ください" required>
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item" for="address">番地・マンション名など</label>
                        <input class="p-form__entry" type="text" id="address" name="address" placeholder="ご選択ください">
                    </div>
                    <div class="p-form__inputColumn">
                        <label class="p-form__item p-form__require" for="radio">お問い合わせ内容</label>
                        <label class="p-form__options">
                            <input type="radio" name="inquiry" value="consultation"> 商談のご相談
                        </label>
                        <label class="p-form__options">
                            <input type="radio" name="inquiry" value="service"> サービスに関するお問い合わせ
                        </label>
                        <label class="p-form__options">
                            <input type="radio" name="inquiry" value="recruitment"> 採用に関するお問い合わせ
                        </label>
                        <label class="p-form__options">
                            <input type="radio" name="inquiry" value="other"> その他
                        </label>
                    </div>
                    <div class="p-form__otherColumn">
                        <label class="p-form__item" for="message">その他</label>
                        <textarea class="p-form__otherEntry" id="message" name="message" placeholder="ご自由にご記入ください。"></textarea>
                        <p class="p-form__lead p-form__policy"><a class="p-form__policyLink" href="">個人情報保護方針&#10064;</a>に同意したものとします。</p>
                    </div>
                    <div class="p-form__btn">
                        <input class="p-form__btnEntry" type="submit" value="問い合わせる">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
